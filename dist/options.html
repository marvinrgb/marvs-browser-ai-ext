<!DOCTYPE html>
<html>
<head>
    <title>Marvs AI Tools Options</title>
    <style>
        body { font-family: sans-serif; padding: 10px 20px; width: 500px; }
        h1, h2 { color: #333; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="password"], input[type="text"] { width: 95%; padding: 8px; }
        .categories { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .category-item { display: flex; align-items: center; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 10px; color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Marvs AI Tools - Settings</h1>

    <div class="section">
        <h2>Gemini API Key</h2>
        <p>Your API key is stored securely in your browser's sync storage.</p>
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your Gemini API key">
    </div>

    <div class="section">
        <h2>Visible Categories</h2>
        <p>Select which tool categories you want to see in the right-click menu.</p>
        <div id="category-checkboxes" class="categories">
            <!-- Checkboxes will be dynamically inserted here by options.js -->
        </div>
    </div>

    <button id="save-button">Save Settings</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
